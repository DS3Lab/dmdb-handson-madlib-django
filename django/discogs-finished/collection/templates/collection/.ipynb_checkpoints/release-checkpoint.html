{% extends 'collection/layout.html' %}

{% block content %}
<h3> Release: {{release.title}} </h3>

<ul class="collection">
    
    {% for track in tracks %}
    
    <li class="collection-item avatar">
          <i class="material-icons circle">audiotrack</i>
          <span class="title"> <h5> {{track.title}} </h5> </span>
          <p> Position: {{track.position}} <br>
             Duration: {{track.duration}}
          </p>

    </li>
        
    <li class="collection-item">  </li>
    
    {% endfor %}
    
</ul>

{% endblock %}
